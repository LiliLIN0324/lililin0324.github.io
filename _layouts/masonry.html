---
layout: default
---
<h1 class="page-title">{{ page.title }}</h1>
<div class="masonry">
  {{ content }}
</div>


<style>
.masonry {
  column-count: 3;
  column-gap: 0 em; /* 列间距 */
}

.item {
  background: #fff;
  display: inline-block;
  width: 100%;
  border-radius: 10px;
  padding: 0 em;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  box-sizing: border-box;       /* 防止 padding 扩大宽度 */
  break-inside: avoid;          /* 避免被拆开 */
  margin-bottom: 1em;           /* 行间距 */
  transition: transform 0.2s;   /* hover 动画 */
}

.item:hover {
  transform: translateY(-3px);
}

</style>
